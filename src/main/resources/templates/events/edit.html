<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>Create Event</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" th:value="${event.name}">
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:value="${event.description}">
        </label>
    </div>

    <div class="form-group">
        <label>Location
            <input type="text" name="location" class="form-control" th:value="${event.location}">
        </label>
    </div>

    <div class="form-group">
        <label>Number of Attendees
            <input type="text" name="numberOfAttendees" class="form-control" th:value="${event.numberOfAttendees}">
        </label>
    </div>

    <div class="form-group">
        <label>Are you registered?
            <input type="checkbox" name="registration" th:value="${event.registration}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="hidden" name="eventId"  th:value="${event.id}">
    </div>

    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
